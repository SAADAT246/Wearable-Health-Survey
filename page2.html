<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Page 2</title>
    <link rel="stylesheet" href="stylles.css">
</head>
<body>
    <h1>Wearable Health Monitoring Device Survey</h1>
    <form action="page3.html" method="get">
        <fieldset>
            <legend>Section 2: Health and Fitness Habits</legend>
            <label>How often do you engage in physical activity?</label><br>
            <input type="radio" id="daily" name="activity" value="Daily">
            <label for="daily">Daily</label><br>
            <input type="radio" id="3-4-times" name="activity" value="3-4 times a week">
            <label for="3-4-times">3-4 times a week</label><br>
            <input type="radio" id="1-2-times" name="activity" value="1-2 times a week">
            <label for="1-2-times">1-2 times a week</label><br>
            <input type="radio" id="rarely" name="activity" value="Rarely">
            <label for="rarely">Rarely</label><br>
            <input type="radio" id="never" name="activity" value="Never">
            <label for="never">Never</label><br><br>
            
            <label>Do you currently use any health monitoring devices?</label><br>
            <input type="radio" id="yes" name="current_device" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="current_device" value="No">
            <label for="no">No</label><br><br>
            
            <label for="devices">If yes, which device(s) do you use?</label><br>
            <input type="text" id="devices" name="devices"><br><br>
        </fieldset>
        <button type="submit">Next</button>
    </form>
</body>
</html>

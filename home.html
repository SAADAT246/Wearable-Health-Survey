<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Survey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to Our Survey</h1>
    </header>
    <div class="main-content">
        <h2>We Value Your Feedback</h2>
        <p>Thank you for taking the time to participate in our survey about wearable health monitoring devices. Your feedback will help us improve and tailor our products to better meet your needs.</p>
        <a href="page1.html" class="cta-button">Start Survey</a>
    </div>
    <footer>
        <p>&copy; 2024 Wearable Health Tech. All rights reserved.</p>
    </footer>
</body>
</html>

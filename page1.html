<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Page 1</title>
    <link rel="stylesheet" href="stylles.css">
</head>
<body>
    <h1>Wearable Health Monitoring Device Survey</h1>
    <form action="page2.html" method="get">
        <fieldset>
            <legend>Section 1: Demographics</legend>
            <label for="age">What is your age group?</label><br>
            <select id="age" name="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55+">55+</option>
            </select><br><br>
            
            <label>What is your gender?</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="prefer-not-to-say" name="gender" value="Prefer not to say">
            <label for="prefer-not-to-say">Prefer not to say</label><br><br>
            
            <label for="occupation">What is your occupation?</label><br>
            <input type="text" id="occupation" name="occupation"><br><br>
        </fieldset>
        <button type="submit">Next</button>
    </form>
</body>
</html>
